                <div class="figura_geometrica">

                                <circle id="pointA" cx="100" cy="300" r="3" />
                                <circle id="pointB" cx="200" cy="100" r="3" />
                                <circle id="pointC" cx="300" cy="310" r="3" />

                              <g font-size="30" font-family="sans-serif" fill="black" stroke="none" text-anchor="middle">

                <div>
                    <form action="" class="twit-container">

                        <label for="lname">Xmaximo</label>
                        <input type="number" id="maximo" name="lastname" placeholder="Digite aquí ..">
